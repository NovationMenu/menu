    <body>

        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>

        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo"><img src="../static/img/logo_resto.png" width="25%" alt="" srcset=""></a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        {% for value in data %}
                        <li class="nav__item"><a href="#{{ value.idcategorie }}" class="nav__link active-link">{{ value.nom }}</a></li>
                        {% endfor %}
                        <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>


        <main class="l-main">
            <!--========== ARTICLES ==========-->
            {% for list_, items in data2.items() %}
            <section class="menu section bd-container" id="{{ list_.idcategorie }}">
                <h2 class="section-title">{{ list_.nom }}</h2>

                <div class="menu__container bd-grid">
                    {% for item in items %}
                    <div class="menu__content">
                        <h3 class="menu__name">{{ item[0].nom }}</h3>
                        <span class="menu__id">{{ item[0].idarticle }}</span>
                        <span class="menu__detail" id="over">{{ item[0].description }}</span>
                        <div class="displayprice"><span class="menu__preci">{{ item[0].prix }}</span> â‚¬</div>
                    </div>
                    {% endfor %}    
                </div>
            </section>
            {% endfor %}
